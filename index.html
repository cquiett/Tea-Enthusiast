<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>The Tea Enthusiast</title>
    <!-- SCRIPTS -->
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <!-- STYLE -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>The Tea Enthusiast</h1>
    <!-- =========== CAROUSEL CONTAINER ======== -->
          <div class="carousel-container">
            <!-- previous button -->
            <div class="carousel-button previous">
              <!-- from linearicons icon font -->
              <span class="lnr lnr-chevron-left"></span>
            </div>
            <!-- images -->
            <div class="carousel-images">
              <img src="images/IMG_5689.jpeg" alt="mother's day afternoon tea">
              <img src="images/IMG_5697.jpeg" alt="weinegars store front">
              <img src="images/IMG_6145.jpeg" alt="my birthday afternoon tea">
              <img src="images/IMG_6147.jpeg" alt="inside of weinegars store front">
            </div>
            <!-- next button -->
            <div class="carousel-button next">
              <!-- from linearicons icon font -->
              <span class="lnr lnr-chevron-right"></span>
            </div>
    <form>
      <input type="text" placeholder="Enter tea search here"/>
      <input type="submit" value="Get Tea Info" />
    </form>
    <dl>
      <dt>Title</dt>
      <dd id="title"></dd>

      <dt>Year</dt>
      <dd id="year"></dd>

      <dt>Price</dt>
      <dd id="rated"></dd>
    </dl>
  </body>
</html>
